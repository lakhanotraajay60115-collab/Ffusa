            scoreTitle: "ЁЯПЖ рк╕рлНркХрлЛрк░ркмрлЛрк░рлНркб",

        },
        hi: {

            currentAlphabetLabel: "рдЖрдЬ рдХрд╛ рдЕрдХреНрд╖рд░:",

            girlNameLabel: "ЁЯСз рд▓рдбрд╝рдХреА рдХрд╛ рдирд╛рдо:",
            villageNameLabel: "ЁЯПШя╕П рдЧрд╛рдБрд╡ рдХрд╛ рдирд╛рдо:",
            itemLabel: "ЁЯНО рдлрд▓ / рдлреВрд▓ / рд╕рдмреНрдЬреА:",
            submitButton: "рдЙрддреНрддрд░ рд╕рдмрдорд┐рдЯ рдХрд░реЗрдВ",
            boyNamePlaceholder: "рдЕрдХреНрд╖рд░ рд╕реЗ рд╢реБрд░реВ рд╣реЛрдиреЗ рд╡рд╛рд▓рд╛ рдирд╛рдо рд▓рд┐рдЦреЗрдВ",

            fillAll: "рдХреГрдкрдпрд╛ рд╕рднреА рдмреЙрдХреНрд╕ рднрд░реЗрдВред",
            answerSent: "рдЙрддреНрддрд░ рднреЗрдЬ рджрд┐рдпрд╛ рдЧрдпрд╛ рд╣реИред рдЕрдиреНрдп рдЦрд┐рд▓рд╛рдбрд╝рд┐рдпреЛрдВ рдХрд╛ рдЗрдВрддрдЬрд╝рд╛рд░ рдХрд░реЗрдВ...",
            scoreTitle: "ЁЯПЖ рд╕реНрдХреЛрд░рдмреЛрд░реНрдб",
            scorePoints: (name, score) => `${name}: <b>${score}</b> рдкреЙрдЗрдВрдЯ`,
        },
        en: {
            title: "Akshar Game (English)",
            languageLabel: "Language:",
            connecting: "Connecting...",
            currentAlphabetLabel: "Current Alphabet:",
            boyNameLabel: "ЁЯСж Boy's Name:",
            girlNameLabel: "ЁЯСз Girl's Name:",
            villageNameLabel: "ЁЯПШя╕П Village Name:",
            itemLabel: "ЁЯНО Fruit / Flower / Vegetable:",
            submitButton: "Submit Answer",
            boyNamePlaceholder: "Enter a name starting with the alphabet",
            girlNamePlaceholder: "Enter a name starting with the alphabet",
            villageNamePlaceholder: "Enter a village name starting with the alphabet",
            itemPlaceholder: "Enter a name starting with the alphabet",
            connected: (count) => `Players Connected: ${count}`,
            promptName: "Please enter your name:",
            roundStart: (alpha, round) => `Round Start! Alphabet '${alpha}'! (Round: ${round})`,
            fillAll: "Please fill all boxes.",
            answerSent: "Answer submitted. Wait for other players...",
            scoreTitle: "ЁЯПЖ Scoreboard",
            scorePoints: (name, score) => `${name}: <b>${score}</b> Points`,
        }
    };

    let currentLang = 'gu'; // Default to Gujarati

    // ркнрк╛рк╖рк╛ ркмркжрк▓рк╡рк╛ркирлБркВ ркорлБркЦрлНркп рклркВркХрлНрк╢рки
    function updateLanguage(lang) {
        currentLang = lang;
        const currentTranslation = translations[lang];

        // 1. рк╕рк╛ркорк╛ркирлНркп ркЯрлЗркХрлНрк╕рлНркЯркирлБркВ ркнрк╛рк╖рк╛ркВркдрк░
        document.querySelectorAll('[data-translate]').forEach(element => {
            const key = element.getAttribute('data-translate');
            if (currentTranslation[key]) {
                element.textContent = currentTranslation[key];
            }
        });

        // 2. Placeholder ркЯрлЗркХрлНрк╕рлНркЯркирлБркВ ркнрк╛рк╖рк╛ркВркдрк░
        document.querySelectorAll('[data-translate-placeholder]').forEach(element => {
            const key = element.getAttribute('data-translate-placeholder');
            if (currentTranslation[key]) {
                element.placeholder = currentTranslation[key];
            }
        });

        // 3. ркЯрк╛ркЗркЯрк▓ ркЕрккркбрлЗркЯ ркХрк░рлЛ
        document.title = currentTranslation.title;

        // 4. рк╕рлНркЯрлЗркЯрк╕ ркЕркирлЗ ркорлЗрк╕рлЗркЬ ркЕрккркбрлЗркЯ ркХрк░рлЛ (ркЬрлЛ рк╣рлЛркп ркдрлЛ)
        updatePlayerStatus(Object.keys(players).length); // ркЦрлЗрк▓рк╛ркбрлАркУркирлА рк╕ркВркЦрлНркпрк╛ркирк╛ ркЖркзрк╛рк░рлЗ рк╕рлНркЯрлЗркЯрк╕ ркЕрккркбрлЗркЯ ркХрк░рлЛ
        messageElement.textContent = ""; // ркорлЗрк╕рлЗркЬ ркЦрк╛рк▓рлА ркХрк░рлЛ

        // 5. рк╕рлНркХрлЛрк░ ркЕрккркбрлЗркЯ ркХрк░рлЛ
        // ркЬрлЛ рк╕рлНркХрлЛрк░ркмрлЛрк░рлНркбркорк╛ркВ ркбрлЗркЯрк╛ рк╣рлЛркп ркдрлЛ ркдрлЗркирлЗ рклрк░рлАркерлА рк░рлЗркирлНркбрк░ ркХрк░рлЛ
        // (ркирлЛркВркз: ркЖркирк╛ ркорк╛ркЯрлЗ players ркСркмрлНркЬрлЗркХрлНркЯркирлА рк╡рлИрк╢рлНрк╡рк┐ркХ ркНркХрлНрк╕рлЗрк╕ ркЬрк░рлВрк░рлА ркЫрлЗ, ркЬрлЗ рк╣рк╛рк▓ркорк╛ркВ ркЕрк╣рлАркВ ркиркерлА, ркдрлЗркерлА ркЖ рккркЧрк▓рлБркВ рк╕рк░рлНрк╡рк░ркирк╛ 'scoreUpdate' рккрк░ ркирк┐рк░рлНркнрк░ рк░рк╣рлЗрк╢рлЗ.)
    }

    // ркЦрлЗрк▓рк╛ркбрлАркирлБркВ рк╕рлНркЯрлЗркЯрк╕ ркЕрккркбрлЗркЯ ркХрк░рк╡рк╛ ркорк╛ркЯрлЗркирлБркВ рклркВркХрлНрк╢рки
    function updatePlayerStatus(count) {
        document.getElementById('playerStatus').textContent = translations[currentLang].connected(count);
    }

    // ркХркирлЗркХрлНрк╢рки рк╕рлЗркЯркЕркк
    socket.on('connect', () => {
        // ркХркирлЗркХрлНркЯ ркеркдрк╛ркирлА рк╕рк╛ркерлЗ ркЬ ркбрк┐рклрлЛрк▓рлНркЯ ркнрк╛рк╖рк╛ рк╕рлЗркЯ ркХрк░рлЛ
        updateLanguage(currentLang); 
        updatePlayerStatus(Object.keys(players).length); 
        promptForName();
    });
    
    // ркЬрлНркпрк╛рк░рлЗ рк╕рк░рлНрк╡рк░ ркдрк░рклркерлА ркирк╡рлЛ рк░рк╛ркЙркирлНркб рк╢рк░рлВ ркерк╡рк╛ркирлЛ ркорлЗрк╕рлЗркЬ ркЖрк╡рлЗ
    socket.on('newRound', (data) => {
        document.getElementById('currentAlphabet').textContent = data.alphabet;
        document.getElementById('gameForm').reset(); 
        messageElement.style.color = 'green';
        messageElement.textContent = translations[currentLang].roundStart(data.alphabet, data.roundNumber);
    });

    // ркЬрлНркпрк╛рк░рлЗ рк╕рк░рлНрк╡рк░ ркдрк░рклркерлА рк╕рлНркХрлЛрк░ ркЕрккркбрлЗркЯ ркерк╛ркп
    socket.on('scoreUpdate', (playersData) => {
        // players ркСркмрлНркЬрлЗркХрлНркЯркирлЗ ркЕрккркбрлЗркЯ ркХрк░рлЛ ркЬрлЗркерлА ркЕркирлНркп рклркВркХрлНрк╢рки ркдрлЗркирлЛ ркЙрккркпрлЛркЧ ркХрк░рлА рк╢ркХрлЗ
        players = playersData; 
        
        let html = `<h3>${translations[currentLang].scoreTitle}</h3><ul>`;
        for (const id in playersData) {
            html += `<li>${translations[currentLang].scorePoints(playersData[id].name, playersData[id].score)}</li>`;
        }
        html += '</ul>';
        scoreDisplayElement.innerHTML = html;
    });

    // ркЦрлЗрк▓рк╛ркбрлАркУркирлА ркпрк╛ркжрлА ркЕрккркбрлЗркЯ
    socket.on('playerListUpdate', (playersData) => {
        players = playersData;
        const count = Object.keys(playersData).length;
        updatePlayerStatus(count);
    });
    
    // ркЬрлНркпрк╛рк░рлЗ рклрлЛрк░рлНрко рк╕ркмркорк┐ркЯ ркерк╛ркп
    document.getElementById('gameForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const boyName = document.getElementById('boyName').value.trim();
        const girlName = document.getElementById('girlName').value.trim();
        const villageName = document.getElementById('villageName').value.trim();
        const item = document.getElementById('item').value.trim();

        if (!boyName || !girlName || !villageName || !item) {
            messageElement.style.color = 'red';
            messageElement.textContent = translations[currentLang].fillAll;
            return;
        }

        // ркЬрк╡рк╛ркмркирлЗ рк╕рк░рлНрк╡рк░ рккрк░ ркорлЛркХрк▓рлЛ (Emit)
        socket.emit('submitAnswer', {
            boy: boyName, 
            girl: girlName, 
            village: villageName, 
            item: item
        });
        
        messageElement.style.color = 'orange';
        messageElement.textContent = translations[currentLang].answerSent;
    });

    // ркЧрлЗрко рк╢рк░рлВ ркерк╛ркп ркдрлНркпрк╛рк░рлЗ ркЦрлЗрк▓рк╛ркбрлАркирлБркВ ркирк╛рко рккрлВркЫрк╡рлБркВ
    function promptForName() {
        let playerName = prompt(translations[currentLang].promptName);
        if (playerName && playerName.trim() !== "") {
            socket.emit('registerName', playerName.trim());
        } else {
            promptForName();
